name: CI

on:
  - push
  - pull_request

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: sudo apt install black flake8

    - name: Check black
      run: black --check .

    - name: Check flake8
      run: flake8

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Check out repo
      uses: actions/checkout@v2

    - uses: balchua/microk8s-actions@v0.2.2
      with:
        addons: '["dns", "storage", "rbac"]'

    - name: Install dependencies
      run: |
        set -eux
        sudo pip3 install charmcraft
        sudo snap install juju --classic
        sudo snap install juju-wait --classic

    - name: Bootstrap Juju
      run: |
        set -eux
        sg microk8s -c 'juju bootstrap microk8s uk8s'
        juju add-model admission-webhook

    - name: Deploy MinIO
      run: |
        set -eux
        charmcraft build
        juju deploy ./admission-webhook.charm \
          --resource oci-image=gcr.io/kubeflow-images-public/admission-webhook:vmaster-gaf96e4e3
        juju wait -wvt 300
        juju status

    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get minio logs
      run: kubectl logs --tail 100 -nminio -ljuju-app=minio
      if: failure()

    - name: Get minio operator logs
      run: kubectl logs --tail 100 -nminio -ljuju-operator=minio
      if: failure()

