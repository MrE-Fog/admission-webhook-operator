name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        set -eux
        sudo apt install python3-setuptools
        sudo pip3 install black flake8

    - name: Check black
      run: black --check .

    - name: Check flake8
      run: flake8

# unit:
  name: Unit Tests
  # TODO

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s

    # TODO: Remove once the actions-operator does this automatically
    - name: Configure kubectl
      run: |
        sg microk8s -c "microk8s config > ~/.kube/config"

    - name: Deploy admission-webhook
      run: |
        set -eux
        charmcraft build
        juju deploy ./admission-webhook.charm \
          --resource oci-image=gcr.io/kubeflow-images-public/admission-webhook:vmaster-gaf96e4e3
        juju wait -wvt 300
        juju status

    # On failure, capture debugging resources
    - name: Get all
      run: kubectl get all -A
      if: failure()

    - name: Describe deployments
      run: kubectl describe deployments -A
      if: failure()

    - name: Describe replicasets
      run: kubectl describe replicasets -A
      if: failure()

    - name: Get juju status
      run: juju status
      if: failure()

    - name: Get application logs
      run: kubectl logs -n testing --tail 1000 -ljuju-app=admission-webhook
      if: failure()

    - name: Get application operator logs
      run: kubectl logs -n testing --tail 1000 -ljuju-operator=admission-webhook
      if: failure()
